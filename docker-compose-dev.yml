# Dev â†’ Run dependencies only, Modulith is started by IDE
version: '3'
services:

  ui:
    container_name: t2-ui
    image: t2project/ui:main
    ports:
      - "8086:8080"
    environment:
      T2_UIBACKEND_URL: http://host.docker.internal:8081/

  mongo:
    container_name: t2-mongo
    image: mongo:5.0
    ports:
      - "27017:27017"

  postgres:
    container_name: t2-postgres
    image: postgres:15.4
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      USE_DB_ID: "true"
