de:
  flapdoodle:
    mongodb:
      embedded:
        version: 5.0.12

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/data
      database: test
  jpa:
    database: h2
    open-in-view: false
    #    properties:
    #      hibernate:
    #        enable_lazy_load_no_trans: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: username
    password: password
    driver-class-name: org.h2.Driver

logging:
  level:
    ROOT: INFO
#    org.springframework.orm.jpa: TRACE
#    org.springframework.transaction: TRACE

t2:
  cart:
    TTL: 0
    taskRate: 0
  inventory:
    size: 25
    TTL: 0
    taskRate: 0
  payment:
    provider:
      timeout: 5
      dummy:
        url: http://foo.bar/pay
  order:
    simulateComputeIntensiveTask:
      enabled: false
      iterations: 1
