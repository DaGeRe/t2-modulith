# Docker profile
server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: prometheus, health
    health:
      show-details: always
  metrics:
    tags:
      application: modulith-backend
    distribution:
      percentiles:
        all: 0.5, 0.75, 0.95, 0.98, 0.99, 0.999, 1.0
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
